<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ski-Track - Connexion</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèîÔ∏è</text></svg>">
  <header>
    <nav>
      <div class="logo">Ski-Track</div>
      <div class="nav-links">
        <a href="../index.html">Tableau de bord</a>
        <a href="login.html" class="active">Connexion</a>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="login-container">
      <h1>Connexion</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" class="btn">Se connecter</button>
        
        <div id="error-message" class="error-message"></div>
		<div class="form-group">
		  <a href="forgot-password.html" class="forgot-password-link">Mot de passe oubli√©?</a>
		</div>
      </form>
    </div>
  </main>
  
  <!-- Scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDcBZrwGTskM7QUvanzLTACEJ_T-55j-DA",
      authDomain: "trail-inspection.firebaseapp.com",
      projectId: "trail-inspection",
      storageBucket: "trail-inspection.appspot.com",
      messagingSenderId: "VOTRE_MESSAGING_ID",
      appId: "VOTRE_APP_ID"
    };
    
    // Initialisation de Firebase
    firebase.initializeApp(firebaseConfig);
    
    // R√©f√©rence √† l'auth
    const auth = firebase.auth();
    
    // V√©rifier si l'utilisateur est d√©j√† connect√©
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // Rediriger vers l'index si d√©j√† connect√©
        window.location.href = '../index.html';
      }
    });
    
    // Gestion du formulaire de connexion
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      // R√©initialiser le message d'erreur
      errorMessage.style.display = 'none';
      errorMessage.textContent = '';
      
      // Connecter l'utilisateur
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Connexion r√©ussie
          console.log('Connexion r√©ussie');
          window.location.href = '../index.html';
        })
        .catch((error) => {
          // G√©rer les erreurs
          console.error('Erreur de connexion:', error);
          errorMessage.style.display = 'block';
          
          switch(error.code) {
            case 'auth/user-not-found':
              errorMessage.textContent = 'Aucun utilisateur ne correspond √† cette adresse email.';
              break;
            case 'auth/wrong-password':
              errorMessage.textContent = 'Mot de passe incorrect.';
              break;
            case 'auth/invalid-email':
              errorMessage.textContent = 'Adresse email invalide.';
              break;
            case 'auth/too-many-requests':
              errorMessage.textContent = 'Trop de tentatives infructueuses. Veuillez r√©essayer plus tard.';
              break;
            default:
              errorMessage.textContent = 'Erreur de connexion: ' + error.message;
          }
        });
    });
  </script>
</body>
</html>
