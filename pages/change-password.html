  <!-- Indicateur de chargement principal -->
  <div id="loading">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <p>V√©rification de l'authentification...</p>
    </div>
  </div>
  
  <!-- Contenu principal - cach√© initialement -->
  <div id="main-content" style="display: none;">
    <main>
      <div class="password-container">
        <h1>Changer votre mot de passe</h1>
        <form id="change-password-form">
          <div class="form-group">
            <label for="current-password">Mot de passe actuel</label>
            <input type="password" id="current-password" required>
          </div>
          
          <div class="form-group">
            <label for="new-password">Nouveau mot de passe</label>
            <input type="password" id="new-password" required>
            <div class="password-strength" id="password-strength"></div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmer le nouveau mot de passe</label>
            <input type="password" id="confirm-password" required>
          </div>
          
          <button type="submit" class="btn">Changer le mot de passe</button>
          
          <div class="status-message success-message" id="success-message"></div>
          <div class="status-message error-message" id="error-message"></div>
        </form>
      </div>
    </main>
  </div>
  
 <!-- Scripts Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <!-- Script de l'application -->
  <script src="../js/auth.js"></script>
  <script src="../js/mobile-menu.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('change-password-form');
      const currentPasswordInput = document.getElementById('current-password');
      const newPasswordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const passwordStrength = document.getElementById('password-strength');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      
      // V√©rifier la force du mot de passe
      newPasswordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = '';
        let strengthClass = '';
        
        if (password.length === 0) {
          strength = '';
        } else if (password.length < 6) {
          strength = 'Mot de passe faible';
          strengthClass = 'weak';
        } else if (password.length < 10) {
          strength = 'Mot de passe moyen';
          strengthClass = 'medium';
        } else {
          strength = 'Mot de passe fort';
          strengthClass = 'strong';
        }
        
        passwordStrength.textContent = strength;
        passwordStrength.className = 'password-strength ' + strengthClass;
      });
      
      // Soumission du formulaire
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Cacher les messages pr√©c√©dents
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        // V√©rifier que les mots de passe correspondent
        if (newPassword !== confirmPassword) {
          errorMessage.textContent = 'Les mots de passe ne correspondent pas.';
          errorMessage.style.display = 'block';
          return;
        }
        
        // V√©rifier la longueur minimale
        if (newPassword.length < 6) {
          errorMessage.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res.';
          errorMessage.style.display = 'block';
          return;
        }
        
        try {
          // R√©cup√©rer l'utilisateur actuel
          const user = firebase.auth().currentUser;
          
          if (!user) {
            throw new Error('Vous devez √™tre connect√© pour changer votre mot de passe.');
          }
          
          // R√©cup√©rer les informations d'authentification pour v√©rifier le mot de passe actuel
          const credential = firebase.auth.EmailAuthProvider.credential(
            user.email,
            currentPassword
          );
          
          // R√©authentifier l'utilisateur
          await user.reauthenticateWithCredential(credential);
          
          // Changer le mot de passe
          await user.updatePassword(newPassword);
          
          // Succ√®s
          successMessage.textContent = 'Votre mot de passe a √©t√© modifi√© avec succ√®s.';
          successMessage.style.display = 'block';
          
          // R√©initialiser le formulaire
          form.reset();
        } catch (error) {
          console.error('Erreur lors du changement de mot de passe:', error);
          
          // G√©rer les erreurs sp√©cifiques
          switch(error.code) {
            case 'auth/wrong-password':
              errorMessage.textContent = 'Le mot de passe actuel est incorrect.';
              break;
            case 'auth/weak-password':
              errorMessage.textContent = 'Le nouveau mot de passe est trop faible.';
              break;
            case 'auth/requires-recent-login':
              errorMessage.textContent = 'Veuillez vous reconnecter puis r√©essayer.';
              setTimeout(() => {
                firebase.auth().signOut().then(() => {
                  window.location.href = 'login.html';
                });
              }, 2000);
              break;
            default:
              errorMessage.textContent = 'Erreur: ' + error.message;
          }
          
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
  
</body>
